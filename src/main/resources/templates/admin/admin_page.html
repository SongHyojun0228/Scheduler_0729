<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
	<link rel="stylesheet" th:href="@{/css/admin_page.css}" />
</head>
<body>
	<main>
		<div id="header">
			<h1>회원관리</h1>
			<a href="/admin/logout"><button type="button">로그인</button></a>
		</div>
		
		<div id="main_container">
			<table>
			    <thead>
				    <tr>
				        <th>ID</th>
				        <th>PW</th>
				        <th>Name</th>
				        <th>Point</th>
				        <th>수정</th>
				        <th>삭제</th>
				    </tr>
			    </thead>
			    <tbody>
				    <tr th:each="member : ${members}">
				        <td th:text="${member.id}"></td>
				        <td th:text="${member.pw}"></td>
				        <td th:text="${member.name}"></td>
				        <td th:text="${member.point}"></td>
				        <td>
				            <a th:href="@{/admin/edit/member/{id}(id=${member.id})}">
				                <button class="btn">수정</button>
				            </a>
				        </td>
				        <td>
				            <form th:action="@{/delete/member/{id}(id=${member.id})}" method="post">
				                <button type="submit" class="btn">삭제</button>
				            </form>
				        </td>
				    </tr>
			    </tbody>
			</table>
		</div>
		
		<h1>스케줄러 관리</h1>
		<a th:href="@{/start}"><button>스케줄(20초마다 포인트1 증가) 실행 시작</button></a>
		<a th:href="@{/end}"><button>스케줄러 실행 종료</button></a>
	</main>
</body>
</html>
